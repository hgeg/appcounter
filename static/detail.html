<!doctype html>

<html>
  
  <head>
    <title>Detail | {{app.name}}</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="http://s3.amazonaws.com/appcounter/fav.ico" type="image/x-icon">
    <link rel="icon" href="http://s3.amazonaws.com/appcounter/fav.ico" type="image/x-icon">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="http://s3.amazonaws.com/appcounter/Chart.min.js"></script>
    <script type="text/javascript">
    $(function () {
        drawCharts()
    });

      function drawCharts() {

          var data = {
            labels : [{%for d in span%}"{{d|date:"b d"}}", {%endfor%}],
            datasets: [
                {
                    fillColor: "rgba(120,160,220,0.5)",
                    strokeColor: "rgba(120,160,220,1)",
                    pointColor: "rgba(100,140,200,1)",
                    pointStrokeColor : "rgba(100,140,200,1)",
                    data : {{clients}}
           
                }
            ]
          }

          var ctx = document.getElementById("chart_total").getContext("2d");
          new Chart(ctx).Line(data,null);

          data = {
            labels : ["{{actions.0|join:"\",\""}}"],
            datasets: [
                {
                    fillColor: "rgba(120,160,220,0.5)",
                    strokeColor: "rgba(120,160,220,1)",
                    pointColor: "rgba(100,140,200,1)",
                    pointStrokeColor : "rgba(100,140,200,1)",
                    data : {{actions.1}}
           
                }
            ]
          }
          var ctx = document.getElementById("chart_each").getContext("2d");
          new Chart(ctx).Bar(data,null);
      }
    </script>
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AppCounter</a>
        </div>
        <div class="navbar-collapse collapse" style>
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
      <div class="container col-8">
        <br/>
        <h4>Graphs for last 7 days</h4>
        {{actions}}
        <canvas id="chart_total"></canvas>
        <br/>
        <canvas id="chart_each" style="width:100%;"></canvas>
        <br>
      </div>
      <div style="background-color:#e8e8e8;">
        <br/>
        <h4>App statistics</h4>
        <div class="row">
        <p>
          App Name:

        </p>
          </div><!--/row-->
      </div>
    </div>
    <div class="container">
      <!-- Example row of columns -->
      <hr>
      <footer>
        <p>&copy; Can Bülbül 2013</p>
      </footer>
    </div>
    <!-- /container -->
  </body>

</html>
