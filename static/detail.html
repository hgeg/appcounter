<!doctype html>

<html>
  
  <head>
    <title>Reports</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
    $(function () {
        drawCharts()
    });

      function drawCharts() {
          $('#chart_total').highcharts({
              title: {
                  text: 'App Opens vs. Clients',
                  x: -20 //center
              },
              /*subtitle: {
                  text: 'Source: WorldClimate.com',
                  x: -20
              },*/
              xAxis: {
                  categories: [
                    {%for daily in span%}
                    '{{daily.date|date:"D, M d"}}',
                    {%endfor%}
                  ]
              },
              yAxis: {
                  title: {
                      text: '#'
                  },
                  plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                  }]
              },
              tooltip: {
                  valueSuffix: ' #'
              },
              legend: {
                  layout: 'vertical',
                  align: 'right',
                  verticalAlign: 'middle',
                  borderWidth: 0
              },
              series: [
              {
                  name: 'App Opens',
                  data: [{%for report in opens%}{{report}},{%endfor%}]
              }, 
              {
                  name: 'Unique Clients',
                  data: [{%for report in clients%}{{report}},{%endfor%}]
              }, 
              ]
          });

          $('#chart_unique').highcharts({
              title: {
                  text: 'User Actions',
                  x: -20 //center
              },
              /*subtitle: {
                  text: 'Source: WorldClimate.com',
                  x: -20
              },*/
              xAxis: {
                  categories: [
                    {%for daily in span%}
                    '{{daily.date|date:"D, M d"}}',
                    {%endfor%}
                  ]
              },
              yAxis: {
                  title: {
                      text: 'Actions'
                  },
                  plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                  }]
              },
              tooltip: {
                  valueSuffix: ' actions'
              },
              legend: {
                  layout: 'vertical',
                  align: 'right',
                  verticalAlign: 'middle',
                  borderWidth: 0
              },
              series: [
              {%for action in actions%}
              {%for a in action%}
              {
                  name: '{{a.metadata}}',
                  data: [{{a.counts}}]
              }, 
              {%endfor%} 
              {%endfor%} 
              ]
          });

      };
    </script>
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>
  </head>
