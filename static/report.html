<!doctype html>

<html>
  
  <head>
    <title>Reports</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
    $(function () {
        drawCharts()
    });

      function drawCharts() {
          $('#chart_total').highcharts({
              title: {
                  text: 'Total Apps opened',
                  x: -20 //center
              },
              /*subtitle: {
                  text: 'Source: WorldClimate.com',
                  x: -20
              },*/
              xAxis: {
                  categories: [
                    {%for daily in span%}
                    '{{daily.date|date:"D, M d"}}',
                    {%endfor%}
                  ]
              },
              yAxis: {
                  title: {
                      text: 'App Opens'
                  },
                  plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                  }]
              },
              tooltip: {
                  valueSuffix: ' actions'
              },
              legend: {
                  layout: 'vertical',
                  align: 'right',
                  verticalAlign: 'middle',
                  borderWidth: 0
              },
              series: [
              {%for key,value in data.items%}
              {
                  name: '{{key}}',
                  data: [{%for report in value%}{{report.app_opens}}{%endfor%}]
              }, 
              {%endfor%} 
              ]
          });

          $('#chart_unique').highcharts({
              title: {
                  text: 'Number of unique clients',
                  x: -20 //center
              },
              /*subtitle: {
                  text: 'Source: WorldClimate.com',
                  x: -20
              },*/
              xAxis: {
                  categories: [
                    {%for daily in span%}
                    '{{daily.date|date:"D, M d"}}',
                    {%endfor%}
                  ]
              },
              yAxis: {
                  title: {
                      text: 'Unique Clients'
                  },
                  plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                  }]
              },
              tooltip: {
                  valueSuffix: ' clients'
              },
              legend: {
                  layout: 'vertical',
                  align: 'right',
                  verticalAlign: 'middle',
                  borderWidth: 0
              },
              series: [
              {%for key,value in data.items%}
              {
                  name: '{{key}}',
                  data: [{%for report in value%}{{report.client_count}}{%endfor%}]
              }, 
              {%endfor%} 
              ]
          });

      };
    </script>
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AppCounter</a>
        </div>
        <div class="navbar-collapse collapse" style>
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h4>Statistics for last 7 days</h4>
        <div id="chart_total"></div>
        <br/>
        <div id="chart_unique"></div>
      </div>
    </div>
    <div class="container">
      <!-- Example row of columns -->
      <hr>
      <footer>
        <p>&copy; Can Bülbül 2013</p>
      </footer>
    </div>
    <!-- /container -->
  </body>

</html>
